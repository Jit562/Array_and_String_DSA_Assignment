    <script>

          // Question 1 : Write a program to print to duplicate elements of an array .

            // const numbers = [1, 2, 3, 2, 4, 5, 5, 6];

            // output = [2,5]

            const numbers = [1, 2, 3, 2, 4, 5, 5, 6];

            const set = new Set(numbers);

            const duplicates = numbers.filter((item) => {
              if (set.has(item)) {
                set.delete(item);
              } else {
                return item;
              }
            });

            console.log(duplicates);

          // Question 2 : Write a program to find the element with highest frequency in an array.

          //   Sample_input :[1,2,4,3,2,4,2,5,7,2]

          // Sample_output :2
          
           const arr = [1,2,4,3,2,4,2,5,7,2]

            let itemsMap = {};
            let maxValue = 0;
            let maxCount = 0;
            
            for (let item of arr) {
                
                if (itemsMap[item] == null) {
                   itemsMap[item] = 1;
                } else {
                   itemsMap[item]++;
                }
                if (itemsMap[item] > maxCount) {
                    maxValue = item;
                    maxCount = itemsMap[item];
                }
            }

            console.log(`Value : ${maxValue}, Count : ${maxCount}`);


        // Question 3: Write a program to check whether a String is palindrome or not .


        function checkPalindrome(string) {

            const len = string.length;

            for (let i = 0; i < len / 2; i++) {

                if (string[i] !== string[len - 1 - i]) {
                    
                    return 'It is not a palindrome';
                }
            }
            return 'It is a palindrome';
        }

        const string = prompt('Enter a string: ');

        const value = checkPalindrome(string);

        console.log(value);


    </script>
